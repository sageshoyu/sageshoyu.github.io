<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="generator" content="Jekyll">
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Seiji Shaw">
    <link rel="canonical" href="{{ page.url }}">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {%- if page.updated-date -%}
    <meta property="article:modified_time" content="{{ page.updated-date }}" />
    {%- endif -%}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title"
        content="{%- if page.title -%}{{ page.title }}{%- else -%}{{ site.title }}{%- endif -%}" />
    <meta name="twitter:description"
        content="{%- if page.description -%}{{ page.description | truncate: 140 }}{%- else -%}{{ site.description | truncate: 140  }}{%- endif -%}" />
</head>

<body>
    <header>
        <span class="left">
            <a href="{{ site.baseurl }}/" title="Home" class="title">{{ site.title }}</a>
        </span>

        <nav class="nav">
            {% for nav in site.nav %}
            <a href="{{ nav.url }}">{{ nav.title }}</a>
            {% endfor %}
        </nav>
    </header>

    <article>


        <h1>{{ page.title }}</h1>

        {{ content }}

    </article>

    <footer>
    </footer>


</body>

</html>
